<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Css => This is used in outside make file . Last priority to show this.-->
    <link rel="stylesheet" href="Basic.css">
    <title>Css - Basics</title>
    <!-- Internal Css => This is used in Inside of head tag to make particular style tag .2nd priority to show this.-->
    <style>
        .container{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 3 Types of CSS used Present Time.
    1- Inline Css
    2- Internal Css
    3- External Css     -->

    <!-- Class or ID -->
    <!-- Class is select in css as given . -->
    <!-- Id is select in css as given # -->

    <!-- Inline Css => This is used in particular tag to given style.1st priority to show this. -->
    <div class="container">
        <h1 style="color: black;">Hii, Ayush is this Side</h1>
    </div>
</body>
</html>
