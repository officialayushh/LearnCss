<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="First.css">
    <title>Css - selectors</title>
    <link rel="stylesheet" href="First.css">
</head>
<body>
    <!-- 4Types of selector
    1- CSS element Selector
    2- CSS id Selector
    3- CSS Class selector
    4- CSS grouping selector -->
   
    <!-- CSS element Selector -->
    <p>Hii, This Side Ayush</p>
    <!-- CSS id selector -->
    <h1 id="example">WEB Development</h1>
    <!-- CSS Class selector -->
    <h3 class="exa">Journey Begins Here.</h3>
    <!-- CSS grouping selector -->

    <!-- Some Advance In CSS Selectors -->
    <div class="container">
        <ul>
            <li class="start">
                <p>Hii How are you</p>
            </li>
        </ul>
        <p>I am fine</p>
    </div>
    <p>Tell me about Yourself</p>
</body>
</html>
